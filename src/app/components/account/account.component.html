<div class="page-padding">
    <mat-card *ngIf="auth.user$ | async as user">
      <mat-card-header>
        <mat-card-title>{{ user.displayName }}</mat-card-title>
        <mat-card-subtitle>Member since: {{ user.createdOn.toDate() | date: 'dd MMMM yyyy' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Content here
      </mat-card-content>
    </mat-card>
  </div>
